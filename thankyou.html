<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #0d0d0d;
  --surface: #161616;
  --border: #272727;
  --text: #efefef;
  --muted: #666;
  --red: #e53e3e;
  --gold: #d4a017;
  --blue: #3b82f6;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 24px;
  text-align: center;
  overflow: hidden;
}

/* Animated background glow */
.bg-glow {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}
.glow-1 {
  position: absolute;
  width: 600px; height: 600px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(212,160,23,0.12) 0%, transparent 70%);
  top: -200px; left: -200px;
  animation: drift1 8s ease-in-out infinite alternate;
}
.glow-2 {
  position: absolute;
  width: 500px; height: 500px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(229,62,62,0.08) 0%, transparent 70%);
  bottom: -150px; right: -150px;
  animation: drift2 10s ease-in-out infinite alternate;
}
@keyframes drift1 { to { transform: translate(80px, 60px); } }
@keyframes drift2 { to { transform: translate(-60px, -80px); } }

/* Confetti particles */
.confetti-wrap {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}
.confetti-piece {
  position: absolute;
  width: 8px; height: 8px;
  top: -20px;
  border-radius: 2px;
  animation: confettiFall linear forwards;
  opacity: 0;
}
@keyframes confettiFall {
  0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
  80%  { opacity: 1; }
  100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}

/* Main card */
.card {
  position: relative;
  z-index: 2;
  max-width: 480px;
  width: 100%;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 40px 32px 36px;
  animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) both;
}
@keyframes popIn {
  from { transform: scale(0.8) translateY(40px); opacity: 0; }
  to   { transform: scale(1) translateY(0); opacity: 1; }
}

/* Gold top bar */
.card::before {
  content: '';
  position: absolute;
  top: 0; left: 10%; right: 10%;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  border-radius: 0 0 2px 2px;
}

.logo {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 1.1rem;
  letter-spacing: 3px;
  color: var(--muted);
  margin-bottom: 24px;
}
.logo span { color: var(--red); }

/* GIF container */
.gif-wrap {
  width: 240px; height: 200px;
  margin: 0 auto 24px;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid var(--border);
  background: var(--bg);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.meme-anim {
  width: 100%; height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 5rem;
  position: relative;
  overflow: hidden;
}

/* Bounce animation for main emoji */
@keyframes bigBounce {
  0%,100% { transform: scale(1) rotate(0deg); }
  25%      { transform: scale(1.3) rotate(-8deg); }
  50%      { transform: scale(0.9) rotate(4deg); }
  75%      { transform: scale(1.2) rotate(-4deg); }
}

/* Floating mini emojis */
@keyframes floatUp {
  0%   { transform: translateY(0) scale(0); opacity: 0; }
  20%  { opacity: 1; transform: translateY(-20px) scale(1); }
  100% { transform: translateY(-160px) scale(0.5); opacity: 0; }
}

.meme-main {
  animation: bigBounce 0.6s ease-in-out infinite;
  z-index: 2;
  filter: drop-shadow(0 0 20px rgba(212,160,23,0.6));
}

.meme-particle {
  position: absolute;
  font-size: 1.4rem;
  animation: floatUp 1.8s ease-out infinite;
  pointer-events: none;
}
.gif-loading {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  background: var(--bg);
}

/* Text */
.headline {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 2.8rem;
  letter-spacing: 3px;
  color: var(--gold);
  line-height: 1;
  margin-bottom: 8px;
  animation: fadeUp 0.5s 0.3s both;
}
.sub {
  font-size: 0.95rem;
  color: var(--muted);
  line-height: 1.6;
  margin-bottom: 28px;
  animation: fadeUp 0.5s 0.4s both;
}
.sub strong { color: var(--text); }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Stat pill */
.stat-pill {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: rgba(212,160,23,0.1);
  border: 1px solid rgba(212,160,23,0.25);
  border-radius: 20px;
  padding: 8px 18px;
  font-size: 0.82rem;
  color: var(--gold);
  font-weight: 600;
  margin-bottom: 28px;
  animation: fadeUp 0.5s 0.5s both;
}

/* Back button */
.back-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 13px 28px;
  background: var(--red);
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-size: 0.9rem;
  font-weight: 700;
  letter-spacing: 0.5px;
  transition: opacity 0.15s, transform 0.15s;
  animation: fadeUp 0.5s 0.6s both;
}
.back-btn:hover { opacity: 0.88; transform: translateY(-1px); }

.footnote {
  margin-top: 20px;
  font-size: 0.7rem;
  color: var(--muted);
  animation: fadeUp 0.5s 0.7s both;
}

</style>

let usedGifs = new Set();

function getRandom(arr, usedSet) {
  const remaining = arr.filter((_, i) => !usedSet.has(i));
  if (!remaining.length) { usedSet.clear(); }
  const available = arr.map((_, i) => i).filter(i => !usedSet.has(i));

// â”€â”€ Confetti â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
